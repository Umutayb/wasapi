name: Release & Deploy New Version to Maven Central

on:
  release:
    types: [created]
      
jobs:
  publish:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java for publishing to Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          server-id: central
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_PASSWORD }}
          gpg-private-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          gpg-passphrase: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
      - name: Create Properties File
        run: |
          echo "
            test-secret=secret
          " >> src/test/resources/secret.properties
      - name: Start Unit Test DB
        run: |
          docker compose up --build -d
      - name: Publish to the Maven Central Repository
        run: |
          mvn \
            --no-transfer-progress \
            --batch-mode \
            deploy
      - name: Docker Compose Down # check if it's in the right place
        if: always()
        run: docker compose down -v